<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <!-- Background -->

  
    <!-- Container -->
    <div class="container">

      <!-- Image of the girl listening to music on top of container -->
      <div class="image">
        <img src="images/illustration-hero.svg" alt="music image">
      </div>

      <!-- Text Container, image excluded -->
      <div class="message">

      <!-- Order Summary -->
      <div class="txt">
          <h1>Order Summary</h1>
          <p>You can now listen to millions 
          of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

       <!-- Actual Customer Plan -->
      <div class="annual-plan">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="music-icon">
        </div>
        <div class="actual-plan">
          <h2>Annual Plan</h2>
          <p>59.99$/year</p>
        </div>
        <div class="change-plan">
          <a href="#">Change</a>
        </div>
      </div>
         <!-- Button to proceed to payment -->
        <button class="payment">Proceed to Payment</button>

        <!-- Button to cancel order -->
        <div class="cancel-order"><a href="#">Cancel Order</a></div>
      </div>
    </div>

  
</body>
</html>
